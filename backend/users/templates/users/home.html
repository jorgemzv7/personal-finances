{% extends 'base.html' %}

{% block title %}Home - User System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to User System</h1>
            <p class="lead">A simple and secure way to manage your users.</p>
            {% if not user.is_authenticated %}
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                </div>
            {% else %}
                <div class="mt-4">
                    <a href="{% url 'user_list' %}" class="btn btn-primary me-2">View Users</a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary">My Profile</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
